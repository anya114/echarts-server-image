<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>echarts server image</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #test img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="test" style="width: 800px; height: 400px;"></div>
    <script src="./js/echarts-all.js"></script>
    <script>
        var el  = document.getElementById('test');
        var option = {
            title: {
                text: 'test'
            },
            legend: {
                data:['最高气温','最低气温']
            },
            xAxis : [
                {
                    type : 'category',
                    boundaryGap : false,
                    data : ['周一','周二','周三','周四','周五','周六','周日']
                }
            ],
            yAxis : [
                {
                    max: 2.1,
                    <!-- splitNumber: 4, -->
                    <!-- min: 1, -->
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'最高气温',
                    type:'line',
                    data:[1, 1, 3, 2, 1, 3, 1]
                },
                {
                    name:'最低气温',
                    type:'line',
                    data:[1, 4, 2, 1, 3, 2, 1]
                }
            ]
        };
        var ec = echarts.init(el);
        ec.setOption(option);
    </script>
</body>
</html>
